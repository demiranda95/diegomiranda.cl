                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" id="email" class="form-control" placeholder="Email*" required>

                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="estado-civil" >
                                        <option selected>Selecciona...</option>
                                        <option value="soltero">Soltero/a</option>
                                        <option value="casado">Casado/a</option>
                                        <option value="separado">Separado/a</option>
                                        <option value="divorciado">Divorciado/a</option>
                                        <option value="viudo">Viudo/a</option>
                                    </select>
                                    <label for="estado-civil">Estado Civil</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control form-mensaje" id="mensaje" placeholder="escribenos tu mensaje aca..."></textarea>
                                    <label for="mensaje">Mensaje</label>
                                </div>
                                <div class="contacto__newsletter form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" role="switch" id="newsletter">
                                    <label class="form-check-label text-white" for="newsletter">¿Desea recibir el Newsletter?</label>
                                </div>
                                <div>
                                    <input class="btn btn-success border-0 bg-color1 text-white" type="submit" value="Enviar Formulario">
                                    <input class="btn btn-danger border-0 bg-color1 text-white" type="reset" value="Limpiar Formulario">
                                </div>
                                <div>
                                    <label class="form-check-label text-white"><b>Todos los campos con (*) son obligatorios.</b></label>
                                </div>
                            </form>
